<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter Generator</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Letter Generator</h1>
    <form id="letterForm">
      <label>Letter Logo</label>
      <input type="file" id="letterLogo" accept="image/*">

      <label>Letter Head</label>
      <textarea type="text" id="letterHead" rows="3" placeholder="Kepala Surat (misal: Nama Perusahaan, Alamat, Kontak)"></textarea>

      <!-- <label>Letter Number</label>
      <input type="text" id="letterNumber" placeholder="001/ABC/2025">

      <label>Tanggal</label>
      <input type="date" id="letterDate">

      <label>Judul</label>
      <input type="text" id="letterTitle" placeholder="Judul Surat">

      <label>Isi Surat</label>
      <textarea id="letterBody" rows="5" placeholder="Tulis isi surat di sini..."></textarea> -->
    </form>

    <div class="actions">
      <button id="downloadPDF">Download PDF</button>
    </div>

    <h2>Preview</h2>
    <div id="paperPreview" class="paper">
      <div class="letter-header">
        <img id="previewLogo" alt="Logo Perusahaan" />
        <div class="header-text">
          <p id="previewNumber"></p>
          <p id="previewDate"></p>
        </div>
      </div>
      <h3 id="previewTitle"></h3>
      <p id="previewBody"></p>
    </div>

    <!-- <div id="base64Output">
      <h2>Base64 Result</h2>
      <textarea id="base64Content" readonly></textarea>
    </div> -->
  </div>

  <script src="js/script.js"></script>
</body>
</html>
