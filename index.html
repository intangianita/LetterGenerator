<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perancang Surat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Perancang Surat</h2>

  <div class="container">
    <!-- FORM -->
    <div class="form-section">
      <label>Nomor Surat: <input type="text" id="nomorSurat"></label><br>
      <label>Tanggal Surat: <input type="date" id="tanggalSurat"></label><br>
      <label>Judul Surat: <input type="text" id="judulSurat"></label><br>
      <label>Detail Surat: <textarea id="detailSurat"></textarea></label><br>

      <h3>Blok Tanda Tangan</h3>
      <label>Yang Menerima: <input type="text" id="namaMenerima"></label><br>
      <label>Security: <input type="text" id="namaSecurity"></label><br>
      <label>Kepala Gudang: <input type="text" id="namaGudang"></label><br>

      <button onclick="updatePreview()">Preview</button>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>

    <!-- PREVIEW -->
    <div class="preview-section">
      <h3>Preview</h3>
      <div class="preview-content" id="previewContent">
        <p><strong>No:</strong> <span id="prevNomor">-</span></p>
        <p><strong>Tanggal:</strong> <span id="prevTanggal">-</span></p>
        <h2 id="prevJudul">Judul Surat</h2>
        <p id="prevDetail">Detail surat akan muncul di sini...</p>

        <div class="signature-block">
          <div>
            <p><strong id="prevNamaMenerima">Nama Yang Menerima</strong></p>
            <p>Yang Menerima</p>
          </div>
          <div>
            <p><strong id="prevNamaSecurity">Nama Security</strong></p>
            <p>Security</p>
          </div>
          <div>
            <p><strong id="prevNamaGudang">Nama Kepala Gudang</strong></p>
            <p>Kepala Gudang</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Library PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
