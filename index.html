<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perancang Surat</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Form Input -->
    <div class="form-panel">
      <h2>Perancang Surat</h2>
      <form id="letterForm">
        <label>Logo Surat</label>
        <input type="file" id="letterLogo" accept="image/*">

        <label>Kepala Surat</label>
        <textarea id="letterHead" rows="2"></textarea>

        <label>Nomor Surat</label>
        <input type="text" id="letterNumber" placeholder="0001">

        <label>Tanggal</label>
        <input type="date" id="letterDate">

        <label>Judul</label>
        <input type="text" id="letterTitle" placeholder="Judul Surat">

        <label>Isi Surat</label>
        <textarea id="letterBody" rows="6"></textarea>

        <h3>Blok Tanda Tangan</h3>
        <label>Yang Menerima - Nama</label>
        <input type="text" id="sigName1" placeholder="Nama Yang Menerima">
        <input type="file" id="sigFile1" accept="image/*">

        <label>Security - Nama</label>
        <input type="text" id="sigName2" placeholder="Nama Security">
        <input type="file" id="sigFile2" accept="image/*">

        <label>Kepala Gudang - Nama</label>
        <input type="text" id="sigName3" placeholder="Nama Kepala Gudang">
        <input type="file" id="sigFile3" accept="image/*">

        <button type="button" id="downloadPDF">Unduh PDF</button>
      </form>
    </div>

    <!-- Preview -->
    <div class="preview-panel">
      <h2>Pratinjau</h2>
      <div id="paperPreview" class="paper">
        <!-- Header surat -->
        <div class="paper-header">
          <div class="logo"><img id="previewLogo" style="display:none;"></div>
          <div class="kop" id="previewHead">Kepala Surat</div>
          <div class="detail">
            <div id="previewNumber">No: -</div>
            <div id="previewDate">-</div>
          </div>
        </div>

        <!-- Judul dan isi -->
        <h2 id="previewTitle">Judul Surat</h2>
        <div id="previewBody">Isi surat akan tampil di sini.</div>

        <!-- Tabel barang -->
        <table class="table-barang">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama Barang</th>
              <th>Satuan</th>
              <th>Jumlah (Angka)</th>
              <th>Jumlah (Huruf)</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>1</td><td></td><td></td><td></td><td></td></tr>
            <tr><td>2</td><td></td><td></td><td></td><td></td></tr>
            <tr><td>3</td><td></td><td></td><td></td><td></td></tr>
          </tbody>
        </table>

        <!-- Blok tanda tangan -->
        <div class="signature-block">
          <div class="sig-col">
            <div>Yang Menerima</div>
            <div class="sig-space"><img id="sigImg1" style="display:none;"></div>
            <div id="sigPreviewName1">Nama Yang Menerima</div>
          </div>
          <div class="sig-col">
            <div>Security</div>
            <div class="sig-space"><img id="sigImg2" style="display:none;"></div>
            <div id="sigPreviewName2">Nama Security</div>
          </div>
          <div class="sig-col">
            <div>Kepala Gudang</div>
            <div class="sig-space"><img id="sigImg3" style="display:none;"></div>
            <div id="sigPreviewName3">Nama Kepala Gudang</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
